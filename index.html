<!DOCTYPE html>
<html>
<head>
    <title>CSV Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>CSV Data</h1>
    <div id="csv-data"></div>

    <script>
        function displayCSV(data) {
            var html = "<table border='1'>";
            data.forEach(function(row) {
                html += "<tr>";
                row.forEach(function(cell) {
                    html += "<td>" + cell + "</td>";
                });
                html += "</tr>";
            });
            html += "</table>";
            document.getElementById('csv-data').innerHTML = html;
        }

        Papa.parse("https://michalklimt.github.io/UItootling-experiments/Tooling-list.csv", {
            download: true,
            complete: function(results) {
                displayCSV(results.data);
            }
        });
    </script>
</body>
</html>
