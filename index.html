<!doctype html>
<html lang="cz">
<head>
  <meta charset="UTF-8" />
  <title>Načítání CSV Souboru</title>
  <style>
    /* CSS pro stylování tabulky */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>CSV Data Zobrazena v Tabulce</h1>
  <div id="csvTable">Načítání dat...</div>

  <script>
    // Funkce pro načtení a zobrazení CSV dat
    function loadCsv(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        })
        .then(csv => {
          document.getElementById('csvTable').innerHTML = csvToTable(csv);
        })
        .catch(error => {
          console.error('Chyba při načítání CSV souboru:', error);
          document.getElementById('csvTable').innerHTML = 'Chyba při načítání dat. Podívejte se do konzole pro více informací.';
        });
    }

    // Funkce pro převod CSV na HTML tabulku
    function csvToTable(csv) {
      const lines = csv.split('\n').filter(line => line.trim());
      let result = '<table>';

      // Přidání hlavičky tabulky
      const headers = lines[0].split(',');
      result += '<tr>';
      headers.forEach(header => {
        result += `<th>${header.trim()}</th>`;
      });
      result += '</tr>';

      // Přidání dat
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        result += '<tr>';
        cols.forEach(col => {
          result += `<td>${col.trim()}</td>`;
        });
        result += '</tr>';
      }

      result += '</table>';
      return result;
    }

    // Spuštění načítání CSV
    loadCsv('/Tooling-list.csv'); // Nahraďte cestou k vašemu CSV souboru
  </script>
</body>
</html>
